<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - 2048</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <script src="https://telegram.org/js/games.js"></script>

</head>
<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
      <div class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
        <div class="mx-auto max-w-md">
          <span class="flex items-center justify-between gap-10">
            <img src="../assets/images/logo.svg" class="h-8" alt="NoneBot Play" />
            <button class="px-4 py-2" onclick="TelegramGameProxy.shareScore()">
              <img src="../assets/images/share.svg" class="h-5" alt="Share" />
            </button>
          </span>
          <div class="divide-y divide-gray-300/50">
            <div class="space-y-6 py-8 text-base leading-7">
              得分:
              <span id="final-score" class="font-bold text-4xl">0</span>
            </div>
            <div class="pt-8 text-base font-semibold leading-7">
              <p class="text-gray-900">想继续吗？</p>
              <p>
                <a href="index.html" class="text-sky-500 hover:text-sky-600">再来一局 &rarr;</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const score = urlParams.get('score');
      document.getElementById('final-score').textContent = score;
    </script>
</body>
</html>
